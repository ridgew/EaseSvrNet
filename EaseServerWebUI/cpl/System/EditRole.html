<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>修改角色</title>
    <style type="text/css" media="all">
        @import url(../css/wimpCommon.css);
        @import url(../css/chChannel.css);
        @import url(../css/chRight.css);
    </style>

    <script type="text/javascript" src="../js/jquery.js"></script>

    <script type="text/javascript" src="../js/GridPanel.js"></script>

    <script type="text/javascript" src="../js/System/EditRole.js"></script>

</head>
<body>
    <div class="rightBox">
        <div class="rTitle1" id="row1">
            <h2 class="rightT1">
                修改角色</h2>
        </div>
        <div class="rTitle2" id="row2">
            <!--<span class="spq" id="btnHelp" title="帮助">
            </span>-->
            <div class="rTliner">
            </div>
            <div id="Div1" class="rTBotr">
                <a style="cursor: pointer" id="aAddUsersRoles" title="添加用户到角色">添加用户到角色</a></div>
            <div id="dvTop3" class="rTBotr">
                <a style="cursor: pointer" id="aDelete" title="删除角色">删除角色</a></div>
            <div class="rTBotr">
                <a style="cursor: pointer" id="aCreate" title="增加角色">增加角色</a></div>
                <div id="dvTop1" class="rTBotr">
                <a href="EditRole.html?RoleId=0" title="查看所有角色">查看所有用户</a></div>
            <h2 id="rolePath" class="rightT2">
            </h2>
        </div>
        <div class="rightText" id="row3">
            <table border="0" cellspacing="1" class="listIB">
                <tbody class="tb1">
                    <tr>
                        <th class="th03">
                            角色名称：
                        </th>
                        <th class="th02">
                            <input type="text" class="inp02" id="txtRoleName" maxlength="20" />
                        </th>
                        <th class="th05">
                            系统角色唯一名称标识符（只能由字母和数字组成）
                        </th>
                    </tr>
                    <tr>
                        <td class="td01">
                            角色描述：
                        </td>
                        <td>
                            <input id="txtRoleDescription" class="inp02" maxlength="50" type="text" />
                        </td>
                        <td class="td02">
                            描述该角色的文字说明内容
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="ichFootIm">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" class="listBIfoot">
                    <tr>
                        <td>
                            <div class="Bot">
                                <a id="aEdit" style="cursor: pointer" title="修改">修&nbsp;&nbsp;&nbsp;&nbsp;改</a></div>
                        </td>
                        <td>
                            <div class="Bot">
                                <a id="aReset" style="cursor: pointer" title="重置">重&nbsp;&nbsp;&nbsp;&nbsp;置</a></div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="rTitle3" id="row4">
        </div>
        <div class="rTitle2" id="row5">
            <div class="rTBotr">
                <a id="aRemoveUsersAllRoles" href="#">移除选中用户所有角色</a></div>
                <div class="rTBotr">
                <a id="aRemoveTheRole" href="#">移除选中用户其它角色</a></div>
            <div id="dvTop2" class="rTBotr">
                <a id="aRemoveUserFromRole" href="#">移除选中用户当前角色</a></div>
                <div class="rTBotr">
                <a id="aAddUsersInRoles" href="#">加入其它角色到选中用户</a></div>
                <div id="dvTop4" class="rTBotr">
                <a id="aAddThisRole" href="#">加入其它用户到当前角色</a></div>       
            <h2 class="rightT2">
                所属用户列表</h2>
        </div>
        <div class="rightText" id="userList">
        </div>
    </div>
</body>
</html>
