<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>添加菜单</title>
    <style type="text/css" media="all">
        @import url(../css/wimpCommon.css);
        @import url(../css/chChannel.css);
        @import url(../css/chRight.css);
    </style>

    <script type="text/javascript" src="../js/jquery.js"></script>

    <script type="text/javascript" src="../js/System/CreateMenu.js"></script>

</head>
<body style="background-color: #fafafa">
    <div class="rightBox">
        <div class="rTitle1" id="row1">
            <h2 class="rightT1">
                子菜单所属父级菜单：</h2>
        </div>
        <div class="rTitle2" id="row2">
            <!--<span class="spq" id="btnHelp" title="帮助">
            </span>-->
            <div class="rTliner">
            </div>
            <h2 id="menuPath" class="rightT2">
            </h2>
        </div>
        <div class="rightText" id="row3">
            <table border="0" cellspacing="1" class="listIB">
                <tbody class="tb1">
                    <tr>
                        <th class="th03" style="width: 20%">
                            子菜单名称：
                        </th>
                        <th class="th02">
                            <input type="text" class="inp02" id="txtName" maxlength="50" />
                        </th>
                        <th class="th05">
                            显示给用户的菜单名称
                        </th>
                    </tr>
                    <tr>
                        <td class="td01">
                            左侧导航页链接：
                        </td>
                        <td>
                            <input id="txtLeftUrl" class="inp02" maxlength="200" type="text" />
                        </td>
                        <td class="td02">
                            显示在系统左侧导航页的链接地址
                        </td>
                    </tr>
                    <tr>
                        <td class="td01">
                            右侧主页面链接：
                        </td>
                        <td>
                            <input id="txtRightUrl" class="inp02" maxlength="200" type="text" />
                        </td>
                        <td class="td02">
                            显示在系统右侧主操作区域的链接地址
                        </td>
                    </tr>
                    <tr id="trKeyCode" style="display: none">
                        <td class="td01">
                            系统快捷键：
                        </td>
                        <td>
                            <select style="width: 210px" id="dplstKeyCode">
                                <option value="65">A</option>
                                <option value="66">B</option>
                                <option value="67">C</option>
                                <option value="68">D</option>
                                <option value="69">E</option>
                                <option value="70">F</option>
                                <option value="71">G</option>
                                <option value="72">H</option>
                                <option value="73">I</option>
                                <option value="74">J</option>
                                <option value="75">K</option>
                                <option value="76">L</option>
                                <option value="77">M</option>
                                <option value="78">N</option>
                                <option value="79">O</option>
                                <option value="80">P</option>
                                <option value="81">Q</option>
                                <option value="82">R</option>
                                <option value="83">S</option>
                                <option value="84">T</option>
                                <option value="85">U</option>
                                <option value="86">V</option>
                                <option value="87">W</option>
                                <option value="88">X</option>
                                <option value="89">Y</option>
                                <option value="90">Z</option>
                            </select>
                        </td>
                        <td class="td02">
                            系统快捷操作按键
                        </td>
                    </tr>
                    <tr>
                        <td class="td01">
                            是否显示：
                        </td>
                        <td>
                            <input value="1" name="rdbtnEnabled" type="radio" id="rdbtnEnabled_0" /><label for="rdbtnEnabled_0">显示</label>&nbsp;&nbsp;&nbsp;&nbsp;<input
                                value="0" name="rdbtnEnabled" type="radio" id="rdbtnEnabled_1" /><label for="rdbtnEnabled_1">不显示</label>
                        </td>
                        <td class="td02">
                            在系统中是否显示该菜单
                        </td>
                    </tr>
                    <tr>
                        <td class="td01">
                            所属角色：
                        </td>
                        <td colspan="2" id="roleList">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="ichFootIm">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" class="listBIfoot"
                    style="padding-left: 96px">
                    <tr style="height: 18px">
                        <td>
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="Bot">
                                <a id="aSave" style="cursor: pointer" title="保存">保&nbsp;&nbsp;&nbsp;&nbsp;存</a></div>
                        </td>
                        <td>
                            <div class="Bot">
                                <a id="aReset" style="cursor: pointer" title="重置">重&nbsp;&nbsp;&nbsp;&nbsp;置</a></div>
                        </td>
                    </tr>
                    <tr style="height: 18px">
                        <td>
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
